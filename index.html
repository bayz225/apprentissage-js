    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto JS</title>

    <script>

        const userNumb = prompt('Veillez entrez un nombre compris entre 0 et 10')

        if (userNumb >= 0 && userNumb <= 10) {
            for (let i = userNumb; i >= 0; i--) {
                console.log(i)
            }
        } else {
            console.log('Numero incorrecte')
        }
    </script>
